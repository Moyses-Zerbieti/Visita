<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISITAR</title>

    <link rel="stylesheet" href="registra2.css">
    <script src="registra3.js" defer></script>
</head>
<body>
<div class="main-login">
    <div class="left-login">
        <h1>Seja Bem vindo!<br>Faça seu seu cadastro</h1>
        <img src="animated.svg" class="left-login-image" alt="animacao">
    </div>
    <div class="right-login">
        <div class="card-login">
            <h1>Cadastre-se</h1>
            <div class="textfield">
                <label for="nome">Nome</label>
                <input type="text" name="nome" placeholder="Digite seu nome completo" id="visitante">
                </div>
                <div class="textfield">
                    <label for="contato">Número de telefone</label>
                    <input type="text" name="numero" placeholder="Digite seu número de telefone" id="numeroVisitante"> 
                </div>
                <button class="btn-login" onclick="registrar()">Registrar</button>
            </div>
        </div>
    </div>
</body>
</html>
